<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  <title>Product App</title>
</head>
<body>
  <!-- NAVIGATION -->
  <nav class="navbar navbar-dark bg-primary">
    <a href="/" class="navbar-brand">Product App</a>
  </nav>

  <!-- APPLICATION -->
  <div class="container">
    <div id="App" class="row pt-5">
      <!-- FORM -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h4>Add a product</h4>
          </div>
          <form id="product-form" class="card-body">
            <div class="form-group">
              <input type="text" id="name" placeholder="Product name" class="form-control">
            </div>
            <div class="form-group">
              <input type="number" step="0.01" id="price" placeholder="Product price" class="form-control">
            </div>
            <div class="form-group">
              <input type="number" id="year" value="2018" min="1900" max="2050" placeholder="Year product" class="form-control">
            </div>
            <input type="submit" value="Save" class="btn btn-secondary btn-block">
          </form>
        </div>
      </div>

      <!-- LIST PRODUCT -->
      <div id="product-list" class="col-md-8">

      </div>
    </div>
  </div>

  <script src="/App.js"></script>
</body>
</html>
